{% extends "base2.html" %}

{% block content %}
<section class="flex items-center justify-center py-12 bg-gray-900 min-h-screen relative">
    <!-- Aesthetic Background Circles -->
    <div class="absolute top-8 left-10 w-36 h-36 bg-white/10 rounded-full blur-lg"></div>
    <div class="absolute bottom-10 right-10 w-24 h-24 bg-white/10 rounded-full blur-md"></div>

    <div class="w-full max-w-md glass-card p-8 shadow-lg rounded-lg">
        <h2 class="text-3xl font-bold text-center text-gray-100 mb-8">Reset Password</h2>

        {% if messages %}
            <div class="text-center text-red-400 bg-red-800/30 p-4 rounded-lg mb-6 animate-fade">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'password_reset' %}" class="space-y-6">
            {% csrf_token %}
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" name="email" id="email" required 
                       class="mt-1 w-full px-4 py-3 border border-gray-700 bg-gray-800 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-shadow">
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full py-3 bg-orange-600 text-gray-100 font-semibold rounded-lg shadow-md hover:bg-orange-700 hover:shadow-lg focus:ring-2 focus:ring-orange-500 transition-all duration-300">
                Send Password Reset Link
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-400 mt-4">
            Remembered your password? 
            <a href="{% url 'login_user' %}" class="text-orange-400 hover:text-orange-500 transition duration-300">Login here</a>
        </p>
    </div>
</section>
{% endblock %}
