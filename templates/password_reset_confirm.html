{% extends "base2.html" %}

{% block content %}
<section class="flex items-center justify-center py-12 bg-gray-900 min-h-screen relative">
    <!-- Aesthetic Background Circles -->
    <div class="absolute top-8 left-10 w-36 h-36 bg-white/10 rounded-full blur-lg"></div>
    <div class="absolute bottom-10 right-10 w-24 h-24 bg-white/10 rounded-full blur-md"></div>

    <div class="w-full max-w-md glass-card p-8 shadow-lg rounded-lg">
        <h2 class="text-3xl font-bold text-center text-gray-100 mb-8">Set New Password</h2>

        <form method="POST" action="{% url 'password_reset_confirm' uidb64=uid token=token %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="new_password1" class="block text-sm font-medium text-gray-300">New Password</label>
                <input type="password" name="new_password1" id="new_password1" required 
                       class="mt-1 w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition-shadow">
            </div>

            <div>
                <label for="new_password2" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
                <input type="password" name="new_password2" id="new_password2" required 
                       class="mt-1 w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition-shadow">
            </div>

            <button type="submit" 
                    class="w-full py-2 bg-orange-600 text-gray-100 font-semibold rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all">
                Reset Password
            </button>
        </form>

        <p class="text-sm text-center text-gray-400 mt-4">
            Remembered your password? 
            <a href="{% url 'login_user' %}" class="text-orange-400 hover:text-orange-500 transition duration-300">Login here</a>
        </p>
    </div>
</section>
{% endblock %}
