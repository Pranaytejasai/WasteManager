{% load static %}
<!-- Hero Section -->
<div class="relative bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 py-16">
    <!-- Background Circles for Aesthetic Touch -->
    <div class="absolute top-10 left-20 w-32 h-32 bg-white/10 rounded-full blur-lg"></div>
    <div class="absolute bottom-10 right-20 w-24 h-24 bg-white/10 rounded-full blur-md"></div>

    <div class="container mx-auto flex flex-col md:flex-row items-center">
        <!-- Hero Text Section -->
        <div class="w-full md:w-1/2 p-6 glass-card">
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to <b>Waste Manager!</b></h1>
            <p class="text-lg text-gray-300 mb-6">Waste Management made simple and sensible.</p>
            <a href="#" class="bg-white text-orange-600 px-6 py-3 rounded-lg font-semibold text-lg shadow-lg hover:bg-orange-100 transition duration-300">
                Let's get going!
            </a>
        </div>

        <!-- Hero Image Section -->
        <div class="w-full md:w-1/2 mt-8 md:mt-0 p-6">
            <img src="{% static 'images/hero-image.jpg' %}" alt="Hero Image" class="w-full h-auto object-cover rounded-lg shadow-lg glass-card">
        </div>
    </div>
</div>
