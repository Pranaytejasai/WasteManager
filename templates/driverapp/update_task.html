{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 p-8 max-w-md bg-gray-900 text-gray-100 rounded-lg backdrop-blur-lg">
    <h2 class="text-2xl font-extrabold text-orange-500 mb-6">Update Task</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        <div class="mt-6 flex justify-between items-center">
            <button type="submit" class="bg-orange-500 text-white py-2 px-6 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
                Save
            </button>
            <a href="{% url 'driverapp:dashboard' %}" class="text-orange-500 hover:underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block head %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
{% endblock %}
